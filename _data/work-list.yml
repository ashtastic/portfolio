- title: "Ottawa Brew Guide"
  subtitle: "UX//UI • Typography • Branding"
  description: "The purpose of the app is to create a direct link of communication between Ottawa breweries and their consumers in Ottawa. Features include notifications when a new beer is on tap and when retail and service information is updated. Also, Breweries update an inventory, organized by tags, that users can access to read detailed beer descriptions and locations of where to purchase the beer."

---
layout: default
---

<div class="gutter push-2">
  {% include portfolio-button.html %}
</div>

<div class="grid">
  <ul class="list-group">
    {% for work in site.data.work-list %}
      <li class="pad-t-2 push-2">
        <div class="unit xs-1 s-1 m-1-2 l-1 xl-1-3 gutter">
          <h3 class="text-lower">{{work.title}}</h3>
            <h4 class="push-half kilo text-lower">{{work.subtitle}}</h4>
            <p>{{work.description | markdownify}}</p>
          <a class="push pink-box text-lower" href="{{site.baseurl}}/kinetic/">{{work.link}}</a>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1 xl-2-3 gutter">
          <img class="img-flex" src="{{work.image}}" alt="{{work.alt}}">
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

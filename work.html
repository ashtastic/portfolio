---
layout: default
---

<div class="gutter push-2">
  {% include portfolio-button.html %}
</div>

<div class="kinetic grid push-2">
  <ul>
    {% for work in site.data.work-list %}
    <li>
      <div class="unit xs-1 s-1 m-1-2 l-1 xl-1-3 gutter">
        <h3>{{work.title}}</h3>
          <h4 class="push-half kilo">{{work.subtitle}}</h4>
          <p>{{work.description | markdownify}}</p>
        <a class="push pink-box" href="{{site.baseurl}}/kinetic/">{{work.link}}</a>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1 xl-2-3 gutter">
        <img class="img-flex" src="images/placeholder-778x551.jpg" alt="Beastie Boys in Kinetic Type case study cover image.">
      </div>
    </li>
  </ul>
</div>

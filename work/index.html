---
layout: default
---

<div class="push-1-2 gutter">
  {% include portfolio-button.html %}
</div>

<div class="grid">
  <ul class="list-group">
    {% for work in site.data.work %}
      <li class="pad-t-2 push-2">
        <div class="unit xs-1 s-1 m-1 l-1 xl-2-3 unit-push-xl-1-3 push gutter">
          <img class="img-flex" src="{{site.baseurl}}/images/{{work.image}}" alt="{{work.alt}}">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1-3 unit-pull-xl-2-3 gutter">
          <h3 class="push-half text-lower">{{work.title}}</h3>
            <h4 class="push-half kilo text-lower">{{work.subtitle}}</h4>
            <p>{{work.meta}}</p>
          <div>
            <a class="pink-box text-lower" href="{{site.baseurl}}{{work.url}}">{{work.link}}</a>
          </div>
        </div>

      </li>
    {% endfor %}
  </ul>
</div>
